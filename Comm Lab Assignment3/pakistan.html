<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pakistan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- importing css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
<!-- intro (transition between countries) section -->
<div class="intro">
    <div class="container">
        <div class="row">
            <!-- <div class="col-md-7">
                <img id="introImage" src="./images/plane.png">
            </div> -->
            <div class="col-md-5">
                <button id="playBtn" class="play-button" onclick="dIntro('pakistan')">
                    <svg viewBox="0 0 50 50" class="play-button-icon">
                      <polygon points="10,5 45,25 10,45" />
                    </svg>
                </button>                  
            </div>
        </div>
    </div>

    <video width="100%" height="85%" id="vid">
        <source src="./videos/pakistan.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<!-- Main content container -->
<div id="main" style="display: none; margin-top: 50px;">
    <div class="container text-center">
        <img src="./3.svg" class="mt-6">
    </div>

    <div class="container text-center">
        <audio controls class="mb-3" id="audio">
            <source src="./audios/pakistan.ogg" type="audio/ogg">
            <source src="./audios/pakistan.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>

    <!-- background image giving parallax effect -->
    <div class="text-center mb-4 parallax_image pakistan_parllax" style="background: url('./images/pakistan1.jpeg') fixed center center;    ">
    </div>

    <!-- the timeline containing countries -->
    <div class="container-fluid text-center">
        <h4 style="color: #bbb; margin-bottom: 10px;">Explore more countries</h4>
        <div class="row">
            <div class="col">
            <div class="timeline-steps aos-init aos-animate" data-aos="fade-up">
                <!-- timeline step1 -->
                <div class="timeline-step">
                <a href="index.html"><div class="timeline-content">
                    <div class="inner-circle"></div></a>
                    <p class="h6 mt-3 mb-1">UAE</p>
                </div>
            </div>
            <!-- timeline step2 -->
            <div class="timeline-step timeline-step2">
                <a href="egypt.html"><div class="timeline-content">
                    <div class="inner-circle"></div></a>
                    <p class="h6 mt-3 mb-1">Egypt</p>
                </div>
            </div>
            <!-- timeline step3 -->
            <div class="timeline-step timeline-step3">
                <a href="pakistan.html"><div class="timeline-content">
                    <div class="inner-circle"></div></a>
                    <p class="h6 mt-3 mb-1">Pakistan</p>
                </div>
            </div>
            <!-- timeline step4 -->
            <div class="timeline-step timeline-step4 disabled next_country">
                <a href="./india.html"><div class="timeline-content">
                    <div class="inner-circle"></div></a>
                    <p class="h6 mt-3 mb-1">India</p>
                </div>
            </div>
            <div class="timeline-step mb-0 timeline-step5 disabled">
                <div class="timeline-content" >
                    <div class="inner-circle"></div>
                    <p class="h6 mt-3 mb-1">Indonesia</p>
                </div>
            </div>
            <div class="timeline-step mb-0 timeline-step6 disabled">
                <div class="timeline-content" >
                    <div class="inner-circle"></div>
                    <p class="h6 mt-3 mb-1">UAE</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Including jQuery and Bootstrap JS from CDN and script file -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
